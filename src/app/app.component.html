<div class="code-container">
  <ngx-codemirror
    [(ngModel)]="datasSet"
    (ngModelChange)="update()"
    (drop)="onDropFile($event)"
    [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: { name: 'javascript', json: true }
    }"
  ></ngx-codemirror>
</div>
<button class="load-mock-btn" type="button" (click)="loadMock()">
  Load default dataSet
</button>
<br />
<label>Select variable: </label>
<select [ngModel]="selectedVariable" (ngModelChange)="onVariableChange($event)">
  <option *ngFor="let variable of variables">
    {{ variable }}
  </option>
</select>
<div class="btn-container">
  <button (click)="changeAxis('x', 'lin')" [class.active]="xType === 'lin'">
    lin X
  </button>
  <button (click)="changeAxis('x', 'log')" [class.active]="xType === 'log'">
    log X
  </button>
  &nbsp;
  <button (click)="changeAxis('y', 'lin')" [class.active]="yType === 'lin'">
    lin Y
  </button>
  <button (click)="changeAxis('y', 'log')" [class.active]="yType === 'log'">
    log Y
  </button>
</div>
<code *ngIf="badJson">{{ badJson }}</code>

<section id="app-container"  (resized)="onResized($event)">
  <app-histogram
    [w]="w"
    [xType]="xType"
    [yType]="yType"
    [datas]="datas"
  ></app-histogram>
</section>
